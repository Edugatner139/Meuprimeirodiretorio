<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <title>Pseudoelementos</title>
    <style>
        p::before {
            content: "Leia isso - ";
        }
        p::after {
            content: " - Leia Mais";
        }        
    </style>
</head>
<body>
    <p>Meu nome é bãaaaaaaaaabãnannnnnnnnnnnnnnnhaaaaaa</p>
    <p>Eu moro em Telambuco</p>
</body>
</html>
