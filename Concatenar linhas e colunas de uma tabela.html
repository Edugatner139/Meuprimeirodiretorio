<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Elemento table</title>
</head>

<body>
    <header>
        <h1>Exemplo atributo rowspan</h1>
    </header>
    <article>
        <table>
            <caption>Dinheiro poupado em 2020</caption>
            <thead>
                <tr>
                    <th>Mês</th>
                    <th>Poupança</th>
                    <th>Poupado p/ aniversário!</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>janeiro</td>
                    <td>R$100</td>
                    <td rowspan="2">R$50</td>
                </tr>
                <tr>
                    <td>Fevereiro</td>
                    <td>R$80</td>                    
                </tr>
            </tbody>
            <br />
        </table>
    </article>
    
    <footer>
        <small>Instituto de Oportunidade Social</small>
    </footer>
</body>
</html>
